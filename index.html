<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="hero__section section">
        <nav>
          <div class="nav__container">
            <span class="logo"><a href="#">Hiko</a></span>
            <button class="nav__btn">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          
          <div class="nav__list">
            <ul>
              <li><a href="about">About Us</a></li>
              <li><a href="blog">Blog</a></li>
              <li><a href="journey">Journey</a></li>
              <li><a href="guides">Guides</a></li>
            </ul>

            <div class="socials">
              <a href="#"><i class="fa-brands icons fa-instagram"></i></a>
              <a href="#"><i class="fa-solid icons fa-x"></i></a>
              <a href="#"><i class="fa-brands icons fa-facebook"></i></a>                                      
            </div>
          </div>
          <div class="toggle__bar">
            <i class="fa-regular fa-sun"></i>

            <button id="theme-toggle" class="toggle-container" aria-label="Toggle dark mode" aria-pressed="false"
            >
              <div class="toggle-slider"></div>
            </button>
            <i class="fa-regular fa-moon"></i>
          </div>
        

        </nav>

        <div class="user__ads">
          <div class="image-line">
            <img src="Images/user-img.jpg" alt="User Ads">
            <img src="Images/user-img.jpg" alt="User Ads">
            <img src="Images/user-img.jpg" alt="User Ads">
            <img src="Images/user-img.jpg" alt="User Ads">
          </div>
          <p>
            Trusted by 150+ <br>
            exploirers and hikers
          </p>
        </div>

        <div class="hero__content">
          <h1>
            Let's Go Hiking
          </h1>
          <p>
            Led by locals, build for those who want more than a pretty view, <br>
            real connection, fresh air, and stories to take home.
          </p>

          <button class="start__btn">
            Start Your Hike
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
